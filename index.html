<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h1>Hello, [Recipient Name]!</h1>
    <p>
      We hope you're doing well. We're excited to share some new updates with you. 
      Click the button below to check out our latest features!
    </p>
    <a href="https://example.com" class="button">View Updates</a>
    <p>If you have any questions, feel free to reply to this email.</p>
    <div class="footer">
      <p>&copy; 2024 Company Name. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
